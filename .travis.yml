dist: xenial   # required for Python >= 3.7
language: python
python:
  - "3.7"
  - "3.7-dev"  # 3.7 development branch
# command to install dependencies
install:
  - docker-compose up -d
  - direnv allow
  - pipenv shell
  - pipenv install --dev
  - pipenv sync
  - make database
  - python manage.py run
